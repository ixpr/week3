<input type="text" id="inp">
<button id="bt" onclick="fetchUrl();">FETCH</button>
<script>
    function fetchUrl() {
        let url = window.location.href;
        fetch(url)
        .then(response => response.text())
        .then(response =>{
            console.log(response);
            document.getElementById("inp").value = response;
        })
    }
</script>
